<div class="cabecera">
  <img class="img" src="../../../assets/images/cabecera.png" alt="Logo" height="120px">
</div>

<div class="main">
  <div class="form">
    <h2>AGREGAR INVERSIÓN</h2>
    <form [formGroup]="inversionForm" (ngSubmit)="agregarInversion()" class="custom-form">
      <div class="mb-3 d-flex align-items-center">
        <label for="montoInversion" class="form-label me-3">Monto Inversión:</label>
        <input type="number" id="montoInversion" name="montoInversion" class="form-control custom-input"
          formControlName="montoInversion">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="idProyecto" class="form-label me-3">Proyecto:</label>
        <select id="idProyecto" name="idProyecto" class="form-control custom-input" formControlName="idProyecto">
          <option *ngFor="let proyecto of proyectos" [value]="proyecto.idProyecto">{{ proyecto.nombreProyecto }}</option>
        </select>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary btn-long me-3">Agregar Inversión</button>
        <button type="button" routerLink="/administracion" class="btn btn-danger btn-long ml-3">Cancelar</button>
      </div>
    </form>
    <p>{{ mensaje }}</p>
  </div>
</div>
