<div class="container">
  <div class="form">
    <img class="img" src="ruta-de-la-imagen" alt="Logo" width="30" height="30">
    <h2>REGÍSTRATE</h2>
    <form>
      <div class="mb-3 d-flex align-items-center">
        <label for="nombre" class="form-label me-3">Nombre:</label>
        <input type="text" id="nombre" name="nombre" class="form-control custom-input" formControlName="nombre">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="apellido" class="form-label me-3">Apellido:</label>
        <input type="text" id="apellido" name="apellido" class="form-control custom-input" formControlName="apellido">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="username" class="form-label me-3">Username:</label>
        <input type="text" id="username" name="username" class="form-control custom-input" formControlName="username">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="contrasena" class="form-label me-3">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" class="form-control custom-input" formControlName="contrasena">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="correo" class="form-label me-3">Correo:</label>
        <input type="email" id="correo" name="correo" class="form-control custom-input" formControlName="correo">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="direccion" class="form-label me-3">Dirección:</label>
        <input type="text" id="direccion" name="direccion" class="form-control custom-input" formControlName="direccion">
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="idComuna" class="form-label me-3">Comuna:</label>
        <select id="idComuna" name="idComuna" class="form-control custom-input" formControlName="idComuna">
          <option value="" selected>Selecciona comuna</option>
          <option value="1">Santiago</option>
          <option value="2">Estación Central</option>
          <option value="3">Arica</option>
        </select>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="idRegion" class="form-label me-3">Región:</label>
  <select id="idRegion" name="idRegion" class="form-control custom-input" formControlName="idRegion">
    <option value="" selected>Selecciona región</option>
    <option value="1">Región de Tarapacá</option>
    <option value="2">Región de Antofagasta</option>
    <option value="3">Región de Atacama</option>
    <option value="4">Región de Coquimbo</option>
    <option value="5">Región de Valparaíso</option>
    <option value="6">Región Metropolitana de Santiago</option>
    <option value="7">Región del Libertador General Bernardo O'Higgins</option>
    <option value="8">Región del Maule</option>
    <option value="9">Región de Ñuble</option>
    <option value="10">Región del Biobío</option>
    <option value="11">Región de La Araucanía</option>
    <option value="12">Región de Los Ríos</option>
    <option value="13">Región de Los Lagos</option>
    <option value="14">Región de Aysén del General Carlos Ibáñez del Campo</option>
    <option value="15">Región de Magallanes y de la Antártica Chilena</option>
  </select>
      </div>
      <div class="mb-3 d-flex align-items-center">
        <label for="idRol" class="form-label me-3">Rol:</label>
        <select id="idRol" name="idRol" class="form-control custom-input" formControlName="idRol">
          <option value="" selected>Selecciona Rol</option>
          <option value="3">Emprendedor</option>
          <option value="4">Inversionista</option>
        </select>
      </div>
      <button type="submit" routerLink="/proyecto" class="btn btn-primary btn-long">Registrarse</button>
      <!--<button type="submit" class="btn btn-primary btn-long" (click)="registrarUsuario()">Registrarse</button>-->
    </form>
    <p class="text-center mt-3">¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
</div>
