<div class="container">
  <div class="form-container">
    <img class="img" src="../../../assets/images/avatar-griinvest.jpg" alt="Logo">
    <h2 class="form-heading">INICIAR SESIÓN</h2>
    <form (ngSubmit)="iniciarSesion()" class="form">
      <div class="form-group">
        <label for="username" class="form-label">Username:</label>
        <input (input)="validacionesDeInput()" type="text" id="username" name="username"
          class="form-control" [(ngModel)]="username" required>
      </div>
      <!-- Agregamos validaciones -->
      <div class="form-group" *ngIf="usuarioVacio">
        <span class="text-danger"><strong>Usuario es requerido</strong></span>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password:</label>
        <input (input)="validacionesDeInput()" type="password" id="password" name="password"
          class="form-control" [(ngModel)]="password" required>
      </div>
      <!-- Agregamos validaciones -->
      <div class="form-group" *ngIf="contrasenaVacia">
        <span class="text-danger"><strong>Contraseña es requerida</strong></span>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      <p class="mt-3 text-center">¿No tienes cuenta? <a routerLink="/registro">Regístrate</a></p>
    </form>
  </div>
</div>
